<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование</title>
</head>
<body bgcolor="6600CC" th:align="center">
<h1>Редактирование</h1>
<form method="post">
  <div th:each="el : ${chitateli}">
    <input th:value="${el.name}" type="text" name="name" placeholder="Введите название статьи"><br>
    <input th:value="${el.fam}" type="text" name="fam" placeholder="Введите дату выхода"><br>
    <input th:value="${el.oklad}" type="text" name="oklad" placeholder="Введите количество часов"><br>
    <input th:value="${el.kolvostat}" type="text" name="kolvostat" placeholder="Введите цену"><br>
    <input th:value="${el.denroj}" type="date" name="denroj" placeholder="Введите текст статьи"><br>
    <button type="submit">Применить</button>
      <br>
      <button>
          <a onclick="javascript:history.back(-2); return false;">Назад</a>
      </button>
  </div>
</form>
</body>
</html>
<style>
  a{
    text-decoration: none;
  }
  a:hover{
    color:#335;
  }
  button{

    font-size: 25px;
    width: 250px;
    height: 50px;
    margin-top: 20px;
    background-color: blueviolet;
    border-radius: 15px;
  }
  input{
    width: 205px;
    height: 55px;
    margin-top: 20px;
    background-color: mediumpurple;
    border-radius: 15px;
  }
</style>
